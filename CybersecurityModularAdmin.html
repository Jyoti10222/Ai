<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Modular Admin | Tech-Pro AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d141b;
            color: #e8eaed;
        }
    </style>
</head>

<body class="min-h-screen">
    <header class="bg-[#1a2332] border-b border-gray-800 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <a href="A9Admin.html" class="text-gray-400 hover:text-white">
                        <span class="material-symbols-outlined text-[32px]">arrow_back</span>
                    </a>
                    <h1 class="text-2xl font-black text-white">Cybersecurity Modular Learning</h1>
                </div>
                <button onclick="saveAllModules()"
                    class="bg-green-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-green-700">
                    Save All Changes
                </button>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-6">
            <button onclick="addNewModule()"
                class="bg-[#ef4444] text-white px-6 py-3 rounded-lg font-bold hover:bg-[#dc2626] flex items-center gap-2">
                <span class="material-symbols-outlined">add</span>
                Add New Module
            </button>
        </div>

        <div id="modulesContainer" class="space-y-6"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        let modules = [];

        async function loadModules() {
            try {
                const response = await fetch(`${API_BASE}/cybersecurity-config`);
                const data = await response.json();

                if (data.success) {
                    modules = data.config.modular.modules || [];
                    renderModules();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function renderModules() {
            const container = document.getElementById('modulesContainer');
            container.innerHTML = modules.map((module, index) => `
                <div class="bg-[#1a2332] border border-gray-800 rounded-xl p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-xl font-black text-white">Module ${index + 1}</h3>
                        <button onclick="deleteModule(${index})" class="text-red-400 hover:text-red-300">
                            <span class="material-symbols-outlined">delete</span>
                        </button>
                    </div>

                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-400 mb-2">Module Title</label>
                            <input type="text" value="${module.title}" onchange="updateModule(${index}, 'title', this.value)" class="w-full px-4 py-2 rounded-lg bg-[#0d141b] border border-gray-700 text-white focus:border-red-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-400 mb-2">Duration</label>
                            <input type="text" value="${module.duration}" onchange="updateModule(${index}, 'duration', this.value)" class="w-full px-4 py-2 rounded-lg bg-[#0d141b] border border-gray-700 text-white focus:border-red-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-400 mb-2">Level</label>
                            <select onchange="updateModule(${index}, 'level', this.value)" class="w-full px-4 py-2 rounded-lg bg-[#0d141b] border border-gray-700 text-white focus:border-red-500 outline-none">
                                <option value="Beginner" ${module.level === 'Beginner' ? 'selected' : ''}>Beginner</option>
                                <option value="Intermediate" ${module.level === 'Intermediate' ? 'selected' : ''}>Intermediate</option>
                                <option value="Advanced" ${module.level === 'Advanced' ? 'selected' : ''}>Advanced</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-400 mb-2">Price (₹)</label>
                            <input type="number" value="${module.price}" onchange="updateModule(${index}, 'price', parseInt(this.value))" class="w-full px-4 py-2 rounded-lg bg-[#0d141b] border border-gray-700 text-white focus:border-red-500 outline-none">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-semibold text-gray-400 mb-2">Description</label>
                            <textarea onchange="updateModule(${index}, 'description', this.value)" rows="3" class="w-full px-4 py-2 rounded-lg bg-[#0d141b] border border-gray-700 text-white focus:border-red-500 outline-none">${module.description}</textarea>
                        </div>
                        <div>
                            <label class="flex items-center gap-2 text-gray-400">
                                <input type="checkbox" ${module.featured ? 'checked' : ''} onchange="updateModule(${index}, 'featured', this.checked)" class="w-4 h-4">
                                <span class="text-sm font-semibold">Featured Module</span>
                            </label>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateModule(index, field, value) {
            modules[index][field] = value;
        }

        function deleteModule(index) {
            if (confirm('Delete this module?')) {
                modules.splice(index, 1);
                renderModules();
            }
        }

        function addNewModule() {
            if (!modules) modules = [];
            modules.push({
                id: 'module_' + Date.now(),
                title: 'New Module',
                description: 'Module description',
                duration: '1-2 weeks',
                level: 'Beginner',
                price: 4999,
                originalPrice: 0,
                featured: false,
                enrollmentCount: 0
            });
            renderModules();

            setTimeout(() => {
                window.scrollTo({
                    top: document.body.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        async function saveAllModules() {
            try {
                const getResponse = await fetch(`${API_BASE}/cybersecurity-config`);
                const currentData = await getResponse.json();

                const updatedConfig = currentData.config;
                updatedConfig.modular.modules = modules;

                const response = await fetch(`${API_BASE}/cybersecurity-config`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ config: updatedConfig })
                });

                const data = await response.json();

                if (data.success) {
                    alert('✅ Modules saved successfully!');
                } else {
                    alert('❌ Failed to save modules');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('❌ Error saving modules');
            }
        }

        loadModules();
    </script>
</body>

</html>
