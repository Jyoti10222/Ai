<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Manage Materials - TECH-PRO AI</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3b82f6",
                        "primary-hover": "#2563eb",
                        "dark-bg": "#0f172a",
                        "dark-card": "#1e293b",
                        "dark-surface": "#334155",
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #475569;
            border-radius: 20px;
        }
    </style>
</head>

<body class="bg-slate-50 dark:bg-dark-bg text-slate-900 dark:text-slate-100 overflow-hidden">

    <div class="flex h-screen w-full overflow-hidden">
        <!-- Sidebar -->
        <aside
            class="w-64 bg-white dark:bg-dark-card border-r border-slate-200 dark:border-slate-800 hidden lg:flex flex-col z-20 shrink-0 h-full shadow-lg">
            <div class="p-6 flex items-center gap-2 border-b border-slate-100 dark:border-slate-800/50">
                <div
                    class="size-10 rounded-xl bg-gradient-to-br from-blue-600 via-indigo-600 to-purple-600 text-white flex items-center justify-center shadow-lg shadow-blue-500/30">
                    <span class="material-symbols-outlined text-[20px]">auto_awesome</span>
                </div>
                <h2
                    class="text-lg font-black tracking-tight bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                    TECH-PRO AI</h2>
            </div>
            <nav class="flex-1 overflow-y-auto px-4 py-6 space-y-2 custom-scrollbar">
                <a href="TrainerDashboard.html"
                    class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 hover:bg-slate-50 hover:text-slate-900 dark:text-slate-400 dark:hover:bg-slate-800 dark:hover:text-white transition-colors group">
                    <span class="material-symbols-outlined group-hover:text-blue-500 transition-colors">dashboard</span>
                    Dashboard
                </a>
                <a href="UploadMaterial.html"
                    class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 hover:bg-slate-50 hover:text-slate-900 dark:text-slate-400 dark:hover:bg-slate-800 dark:hover:text-white transition-colors group">
                    <span
                        class="material-symbols-outlined group-hover:text-green-500 transition-colors">upload_file</span>
                    Upload Material
                </a>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg bg-gradient-to-r from-orange-500 to-red-500 text-white font-medium transition-all shadow-lg"
                    href="ManageMaterials.html">
                    <span class="material-symbols-outlined">folder_open</span>
                    Manage Materials
                </a>
                <a href="A5Dashboard.html"
                    class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 hover:bg-slate-50 hover:text-slate-900 dark:text-slate-400 dark:hover:bg-slate-800 dark:hover:text-white transition-colors group">
                    <span class="material-symbols-outlined group-hover:text-blue-500 transition-colors">home</span>
                    Student View
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col h-full overflow-hidden">
            <!-- Header -->
            <header
                class="h-16 shrink-0 bg-white/80 dark:bg-dark-bg/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800 flex items-center justify-between px-6 z-10">
                <div class="flex flex-col">
                    <h1 class="text-lg font-bold text-slate-900 dark:text-white">Manage Materials</h1>
                    <p class="text-xs text-slate-500 dark:text-slate-400">Edit or delete your uploaded materials</p>
                </div>
                <div class="flex items-center gap-3">
                    <input type="text" placeholder="Search materials..."
                        class="px-4 py-2 bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-orange-500"
                        id="searchInput" />
                </div>
            </header>

            <!-- Main -->
            <main class="flex-1 overflow-y-auto overflow-x-hidden p-6 custom-scrollbar">
                <div class="max-w-7xl mx-auto space-y-6">

                    <!-- Filter Bar -->
                    <div class="flex flex-wrap gap-4">
                        <select
                            class="px-4 py-2 bg-white dark:bg-dark-card border border-slate-200 dark:border-slate-700 rounded-lg text-sm font-medium focus:outline-none focus:ring-2 focus:ring-orange-500">
                            <option>All Courses</option>
                            <option>Java Full Stack</option>
                            <option>Python Full Stack</option>
                            <option>Artificial Intelligence</option>
                            <option>Cybersecurity</option>
                            <option>Networking</option>
                        </select>
                        <select
                            class="px-4 py-2 bg-white dark:bg-dark-card border border-slate-200 dark:border-slate-700 rounded-lg text-sm font-medium focus:outline-none focus:ring-2 focus:ring-orange-500">
                            <option>All Types</option>
                            <option>PDF</option>
                            <option>PPT</option>
                            <option>Video</option>
                        </select>
                        <select
                            class="px-4 py-2 bg-white dark:bg-dark-card border border-slate-200 dark:border-slate-700 rounded-lg text-sm font-medium focus:outline-none focus:ring-2 focus:ring-orange-500">
                            <option>All Status</option>
                            <option>Approved</option>
                            <option>Pending</option>
                            <option>Rejected</option>
                        </select>
                    </div>

                    <!-- Materials Table -->
                    <div
                        class="bg-white dark:bg-dark-card rounded-2xl border border-slate-200 dark:border-slate-800 shadow-xl overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full text-sm">
                                <thead class="bg-gradient-to-r from-orange-500 to-red-500 text-white">
                                    <tr>
                                        <th class="px-6 py-4 text-left font-bold">Material</th>
                                        <th class="px-6 py-4 text-left font-bold">Course</th>
                                        <th class="px-6 py-4 text-left font-bold">Module</th>
                                        <th class="px-6 py-4 text-left font-bold">Type</th>
                                        <th class="px-6 py-4 text-left font-bold">Status</th>
                                        <th class="px-6 py-4 text-left font-bold">Downloads</th>
                                        <th class="px-6 py-4 text-left font-bold">Date</th>
                                        <th class="px-6 py-4 text-left font-bold">Actions</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-slate-100 dark:divide-slate-800">
                                    <!-- Materials will be loaded dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        let allMaterials = [];
        let filteredMaterials = [];

        // Get trainer info from localStorage
        const trainerInfo = JSON.parse(localStorage.getItem('trainerInfo') || '{}');
        const trainerId = localStorage.getItem('trainerId') || 'trainer_001';

        // Load materials on page load
        window.addEventListener('DOMContentLoaded', async () => {
            await loadMaterials();
            setupFilters();
        });

        // Load materials from API
        async function loadMaterials() {
            try {
                const response = await fetch(`${API_BASE}/study-materials?uploadedBy=${trainerId}`);
                const data = await response.json();

                if (data.success) {
                    allMaterials = data.materials;
                    filteredMaterials = allMaterials;
                    renderMaterials(filteredMaterials);
                }
            } catch (error) {
                console.error('Error loading materials:', error);
            }
        }

        // Render materials table
        function renderMaterials(materials) {
            const tbody = document.querySelector('tbody');
            if (!tbody) return;

            if (materials.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="px-6 py-12 text-center">
                            <div class="flex flex-col items-center gap-3">
                                <span class="material-symbols-outlined text-6xl text-slate-300 dark:text-slate-700">folder_open</span>
                                <p class="text-slate-500 dark:text-slate-400">No materials found</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = '';
            materials.forEach(material => {
                const row = createMaterialRow(material);
                tbody.insertAdjacentHTML('beforeend', row);
            });
        }

        // Create material row HTML
        function createMaterialRow(material) {
            const statusConfig = {
                'approved': { color: 'green', icon: 'check_circle', text: 'Approved' },
                'pending': { color: 'yellow', icon: 'schedule', text: 'Pending', pulse: true },
                'rejected': { color: 'red', icon: 'cancel', text: 'Rejected' }
            };

            const typeConfig = {
                'pdf': { color: 'red', icon: 'picture_as_pdf', gradient: 'from-red-500 to-orange-500' },
                'ppt': { color: 'orange', icon: 'slideshow', gradient: 'from-orange-500 to-yellow-500' },
                'video': { color: 'purple', icon: 'play_circle', gradient: 'from-purple-500 to-pink-500' }
            };

            const status = statusConfig[material.status] || statusConfig['pending'];
            const type = typeConfig[material.type] || typeConfig['pdf'];
            const fileSize = formatFileSize(material.fileSize || 0);
            const date = formatDate(material.uploadedAt);

            return `
                <tr class="hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors material-row" data-material-id="${material.id}">
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-3">
                            <div class="size-10 rounded-lg bg-gradient-to-br ${type.gradient} flex items-center justify-center text-white flex-shrink-0">
                                <span class="material-symbols-outlined text-sm">${type.icon}</span>
                            </div>
                            <div>
                                <p class="font-bold text-slate-900 dark:text-white">${material.title}</p>
                                <p class="text-xs text-slate-500 dark:text-slate-400">${fileSize}</p>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-slate-600 dark:text-slate-400">${getCourseName(material.courseId)}</td>
                    <td class="px-6 py-4 text-slate-600 dark:text-slate-400">${getModuleName(material.moduleId)}</td>
                    <td class="px-6 py-4">
                        <span class="px-2 py-1 bg-${type.color}-100 dark:bg-${type.color}-900/30 text-${type.color}-600 dark:text-${type.color}-400 text-xs font-bold rounded uppercase">${material.type}</span>
                    </td>
                    <td class="px-6 py-4">
                        <span class="px-2 py-1 bg-${status.color}-100 dark:bg-${status.color}-900/30 text-${status.color}-600 dark:text-${status.color}-400 text-xs font-bold rounded flex items-center gap-1 w-fit ${status.pulse ? 'animate-pulse' : ''}">
                            <span class="material-symbols-outlined text-xs">${status.icon}</span>
                            ${status.text}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-slate-600 dark:text-slate-400 font-semibold">${material.downloads || 0}</td>
                    <td class="px-6 py-4 text-slate-600 dark:text-slate-400">${date}</td>
                    <td class="px-6 py-4">
                        <div class="flex gap-2">
                            <button class="size-8 rounded-lg bg-blue-500 hover:bg-blue-600 text-white flex items-center justify-center transition-colors" title="Edit" onclick="editMaterial('${material.id}')">
                                <span class="material-symbols-outlined text-sm">edit</span>
                            </button>
                            <button class="size-8 rounded-lg bg-red-500 hover:bg-red-600 text-white flex items-center justify-center transition-colors" title="Delete" onclick="deleteMaterial('${material.id}')">
                                <span class="material-symbols-outlined text-sm">delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            `;
        }

        // Setup filters
        function setupFilters() {
            const searchInput = document.getElementById('searchInput');
            const courseFilter = document.querySelectorAll('select')[0];
            const typeFilter = document.querySelectorAll('select')[1];
            const statusFilter = document.querySelectorAll('select')[2];

            // Search filter
            searchInput.addEventListener('input', applyFilters);

            // Dropdown filters
            courseFilter.addEventListener('change', applyFilters);
            typeFilter.addEventListener('change', applyFilters);
            statusFilter.addEventListener('change', applyFilters);
        }

        // Apply all filters
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const courseFilter = document.querySelectorAll('select')[0].value.toLowerCase();
            const typeFilter = document.querySelectorAll('select')[1].value.toLowerCase();
            const statusFilter = document.querySelectorAll('select')[2].value.toLowerCase();

            filteredMaterials = allMaterials.filter(material => {
                const matchesSearch = material.title.toLowerCase().includes(searchTerm) ||
                    material.description?.toLowerCase().includes(searchTerm);
                const matchesCourse = courseFilter === 'all courses' || getCourseName(material.courseId).toLowerCase().includes(courseFilter);
                const matchesType = typeFilter === 'all types' || material.type === typeFilter;
                const matchesStatus = statusFilter === 'all status' || material.status === statusFilter;

                return matchesSearch && matchesCourse && matchesType && matchesStatus;
            });

            renderMaterials(filteredMaterials);
        }

        // Edit material
        async function editMaterial(materialId) {
            const material = allMaterials.find(m => m.id === materialId);
            if (!material) return;

            const newTitle = prompt('Edit material title:', material.title);
            if (!newTitle || newTitle === material.title) return;

            try {
                const response = await fetch(`${API_BASE}/study-materials/${materialId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title: newTitle })
                });

                const data = await response.json();

                if (data.success) {
                    alert('✅ Material updated successfully!');
                    await loadMaterials();
                } else {
                    throw new Error(data.error || 'Update failed');
                }
            } catch (error) {
                console.error('Error updating material:', error);
                alert('❌ Failed to update material. Please try again.');
            }
        }

        // Delete material
        async function deleteMaterial(materialId) {
            if (!confirm('Are you sure you want to delete this material? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/study-materials/${materialId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    // Animate row removal
                    const row = document.querySelector(`[data-material-id="${materialId}"]`);
                    if (row) {
                        row.style.opacity = '0';
                        row.style.transform = 'translateX(-20px)';
                        row.style.transition = 'all 0.3s ease';
                        setTimeout(() => {
                            row.remove();
                            // Reload materials to update count
                            loadMaterials();
                        }, 300);
                    }
                    alert('✅ Material deleted successfully!');
                } else {
                    throw new Error(data.error || 'Delete failed');
                }
            } catch (error) {
                console.error('Error deleting material:', error);
                alert('❌ Failed to delete material. Please try again.');
            }
        }

        // Helper functions
        function getCourseName(courseId) {
            const courseNames = {
                'java': 'Java Full Stack',
                'python': 'Python Full Stack',
                'ai': 'Artificial Intelligence',
                'cyber': 'Cybersecurity',
                'networking': 'Networking'
            };
            return courseNames[courseId] || courseId;
        }

        function getModuleName(moduleId) {
            return `Module ${moduleId}`;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatDate(timestamp) {
            if (!timestamp) return 'N/A';
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }
    </script>

</body>

</html>
