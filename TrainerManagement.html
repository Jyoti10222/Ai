<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Management - TECH-PRO AI Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#137fec',
                        'primary-dark': '#0f65bd',
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body class="bg-slate-950 text-white">
    <!-- Header -->
    <header class="bg-slate-900 border-b border-slate-800 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="size-10 rounded-xl bg-primary flex items-center justify-center">
                        <span class="material-symbols-outlined text-white">groups</span>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold">Trainer Management</h1>
                        <p class="text-xs text-slate-400">Admin Control Panel</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <a href="A9Admin.html"
                        class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-slate-300 hover:text-white transition-colors">
                        <span class="material-symbols-outlined text-[20px]">arrow_back</span>
                        Back to Admin
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-slate-900 rounded-xl border border-slate-800 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-slate-400">Pending Applications</p>
                        <p id="stat-pending" class="text-3xl font-bold text-yellow-400">0</p>
                    </div>
                    <span class="material-symbols-outlined text-yellow-400 text-3xl">pending</span>
                </div>
            </div>
            <div class="bg-slate-900 rounded-xl border border-slate-800 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-slate-400">Approved Trainers</p>
                        <p id="stat-approved" class="text-3xl font-bold text-green-400">0</p>
                    </div>
                    <span class="material-symbols-outlined text-green-400 text-3xl">check_circle</span>
                </div>
            </div>
            <div class="bg-slate-900 rounded-xl border border-slate-800 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-slate-400">Rejected</p>
                        <p id="stat-rejected" class="text-3xl font-bold text-red-400">0</p>
                    </div>
                    <span class="material-symbols-outlined text-red-400 text-3xl">cancel</span>
                </div>
            </div>
            <div class="bg-slate-900 rounded-xl border border-slate-800 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-slate-400">Total Trainers</p>
                        <p id="stat-total" class="text-3xl font-bold text-primary">0</p>
                    </div>
                    <span class="material-symbols-outlined text-primary text-3xl">groups</span>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="bg-slate-900 rounded-xl border border-slate-800 overflow-hidden">
            <div class="border-b border-slate-800">
                <nav class="flex">
                    <button onclick="switchTab('pending')" id="tab-pending"
                        class="tab-button flex-1 py-4 px-6 text-center border-b-2 border-primary font-medium text-sm text-primary">
                        <span class="flex items-center justify-center gap-2">
                            <span class="material-symbols-outlined text-[20px]">pending_actions</span>
                            Pending Applications
                            <span id="pending-badge"
                                class="hidden px-2 py-0.5 bg-yellow-500 text-slate-900 rounded-full text-xs font-bold">0</span>
                        </span>
                    </button>
                    <button onclick="switchTab('approved')" id="tab-approved"
                        class="tab-button flex-1 py-4 px-6 text-center border-b-2 border-transparent font-medium text-sm text-slate-400 hover:text-white">
                        <span class="flex items-center justify-center gap-2">
                            <span class="material-symbols-outlined text-[20px]">verified</span>
                            Approved Trainers
                        </span>
                    </button>
                    <button onclick="switchTab('add')" id="tab-add"
                        class="tab-button flex-1 py-4 px-6 text-center border-b-2 border-transparent font-medium text-sm text-slate-400 hover:text-white">
                        <span class="flex items-center justify-center gap-2">
                            <span class="material-symbols-outlined text-[20px]">person_add</span>
                            Add Trainer
                        </span>
                    </button>
                </nav>
            </div>

            <!-- Tab Contents -->
            <div class="p-6">
                <!-- Pending Applications Tab -->
                <div id="content-pending" class="tab-content active">
                    <div id="pending-list" class="space-y-4">
                        <p class="text-slate-400 text-center py-8">Loading...</p>
                    </div>
                </div>

                <!-- Approved Trainers Tab -->
                <div id="content-approved" class="tab-content">
                    <div id="approved-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <p class="text-slate-400 text-center py-8 col-span-full">Loading...</p>
                    </div>
                </div>

                <!-- Add Trainer Tab -->
                <div id="content-add" class="tab-content">
                    <div class="max-w-2xl mx-auto">
                        <h3 class="text-2xl font-bold mb-6">Add New Trainer Manually</h3>
                        <form id="addTrainerForm" class="space-y-6">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-slate-300 mb-2">Full Name *</label>
                                    <input type="text" id="add-name" required
                                        class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-white">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-300 mb-2">Email *</label>
                                    <input type="email" id="add-email" required
                                        class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-white">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-300 mb-2">Phone *</label>
                                    <input type="tel" id="add-phone" required
                                        class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-white">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-300 mb-2">Experience (years)
                                        *</label>
                                    <input type="number" id="add-experience" required
                                        class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-white">
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-300 mb-2">Qualifications *</label>
                                <input type="text" id="add-qualifications" required
                                    class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-white">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-300 mb-2">Bio *</label>
                                <textarea id="add-bio" required rows="3"
                                    class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-white"></textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-300 mb-2">Courses (comma-separated)
                                    *</label>
                                <input type="text" id="add-courses" required
                                    placeholder="Java Full Stack, Python, AI & ML"
                                    class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-white">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-300 mb-2">Topics
                                    (comma-separated)</label>
                                <input type="text" id="add-topics" placeholder="Spring Boot, REST APIs, Docker"
                                    class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-white">
                            </div>
                            <button type="submit"
                                class="w-full px-6 py-3 bg-primary hover:bg-primary-dark text-white font-bold rounded-lg flex items-center justify-center gap-2">
                                <span class="material-symbols-outlined">person_add</span>
                                Add Trainer
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Trainer Details Modal -->
    <div id="trainerModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50"
        onclick="closeModal()">
        <div class="bg-slate-900 rounded-xl border border-slate-800 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto"
            onclick="event.stopPropagation()">
            <div class="sticky top-0 bg-slate-900 border-b border-slate-800 p-6 flex items-center justify-between">
                <h2 class="text-2xl font-bold">Trainer Details</h2>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div id="modalContent" class="p-6">
                <!-- Content will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';
        let allTrainers = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadTrainers();
        });

        // Load all trainers
        async function loadTrainers() {
            console.log('ðŸ”„ Loading trainers...');
            try {
                const response = await fetch(`${API_BASE_URL}/trainers/all`);
                const result = await response.json();

                console.log('ðŸ“Š API Response:', result);
                console.log('ðŸ‘¥ Total trainers received:', result.trainers?.length);
                console.log('ðŸ“ˆ Stats:', result.stats);

                if (result.success) {
                    allTrainers = result.trainers;
                    console.log('âœ… Trainers loaded:', allTrainers.length);
                    console.log('Trainers:', allTrainers.map(t => ({ name: t.name, status: t.status })));
                    updateStats(result.stats);
                    renderPending();
                    renderApproved();
                } else {
                    console.error('âŒ API returned success: false');
                }
            } catch (error) {
                console.error('âŒ Error loading trainers:', error);
                showToast('Failed to load trainers', 'error');
            }
        }

        // Update stats
        function updateStats(stats) {
            document.getElementById('stat-pending').textContent = stats.pending;
            document.getElementById('stat-approved').textContent = stats.approved;
            document.getElementById('stat-rejected').textContent = stats.rejected;
            document.getElementById('stat-total').textContent = allTrainers.length;

            const badge = document.getElementById('pending-badge');
            if (stats.pending > 0) {
                badge.textContent = stats.pending;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }

        // Render pending applications
        function renderPending() {
            const container = document.getElementById('pending-list');
            const pending = allTrainers.filter(t => t.status === 'pending');

            if (pending.length === 0) {
                container.innerHTML = '<p class="text-slate-400 text-center py-8">No pending applications</p>';
                return;
            }

            container.innerHTML = pending.map(trainer => `
                <div class="bg-slate-800 rounded-xl border border-slate-700 p-6">
                    <div class="flex items-start gap-4">
                        ${trainer.profilePicture ?
                    `<img src="${trainer.profilePicture}" class="size-20 rounded-lg object-cover border-2 border-slate-600" alt="${trainer.name}">` :
                    `<div class="size-20 rounded-lg bg-slate-700 flex items-center justify-center border-2 border-slate-600">
                                <span class="material-symbols-outlined text-4xl text-slate-500">person</span>
                            </div>`
                }
                        <div class="flex-1">
                            <h4 class="text-lg font-bold text-white">${trainer.name}</h4>
                            <p class="text-sm text-slate-400">${trainer.email} | ${trainer.phone}</p>
                            <p class="text-sm text-slate-300 mt-2">${trainer.bio}</p>
                            <div class="flex flex-wrap gap-2 mt-3">
                                ${(trainer.specializations?.courses || []).map(course =>
                    `<span class="px-3 py-1 bg-primary/20 text-primary rounded-full text-xs font-medium">${course}</span>`
                ).join('')}
                            </div>
                            <p class="text-xs text-slate-500 mt-2">Applied: ${new Date(trainer.appliedAt).toLocaleDateString()}</p>
                        </div>
                        <div class="flex flex-col gap-2">
                            <button onclick="approveTrainer('${trainer.id}')" class="px-4 py-2 bg-green-600 hover:bg-green-500 text-white rounded-lg font-medium flex items-center gap-2">
                                <span class="material-symbols-outlined text-[18px]">check_circle</span>
                                Approve
                            </button>
                            <button onclick="rejectTrainer('${trainer.id}')" class="px-4 py-2 bg-red-600 hover:bg-red-500 text-white rounded-lg font-medium flex items-center gap-2">
                                <span class="material-symbols-outlined text-[18px]">cancel</span>
                                Reject
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Render approved trainers
        function renderApproved() {
            const container = document.getElementById('approved-list');
            const approved = allTrainers.filter(t => t.status === 'approved');

            console.log('ðŸŽ¨ Rendering approved trainers...');
            console.log('Total approved:', approved.length);
            console.log('Approved trainers:', approved.map(t => t.name));

            if (approved.length === 0) {
                container.innerHTML = '<p class="text-slate-400 text-center py-8 col-span-full">No approved trainers yet</p>';
                return;
            }

            container.innerHTML = approved.map(trainer => `
                <div class="bg-slate-800 rounded-xl border border-slate-700 overflow-hidden hover:border-primary transition-colors">
                    <div onclick="viewTrainerDetails('${trainer.id}')" class="cursor-pointer">
                        ${trainer.profilePicture ?
                    `<img src="${trainer.profilePicture}" class="w-full h-48 object-cover" alt="${trainer.name}">` :
                    `<div class="w-full h-48 bg-slate-700 flex items-center justify-center">
                                <span class="material-symbols-outlined text-6xl text-slate-500">person</span>
                            </div>`
                }
                        <div class="p-4">
                            <h4 class="text-lg font-bold text-white">${trainer.name}</h4>
                            <p class="text-sm text-slate-400">${trainer.experience} years experience</p>
                            <p class="text-sm text-slate-300 mt-2 line-clamp-2">${trainer.bio}</p>
                            <div class="flex flex-wrap gap-2 mt-3">
                                ${(trainer.specializations?.courses || []).slice(0, 3).map(course =>
                    `<span class="px-2 py-1 bg-primary/20 text-primary rounded text-xs">${course}</td>`
                ).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="p-4 pt-0 space-y-2">
                        <button onclick="event.stopPropagation(); setTrainerPassword('${trainer.id}', '${trainer.name}')" class="w-full px-4 py-2 bg-blue-600/20 hover:bg-blue-600 text-blue-400 hover:text-white rounded-lg font-medium transition-colors flex items-center justify-center gap-2">
                            <span class="material-symbols-outlined text-[18px]">lock_reset</span>
                            Set Password
                        </button>
                        <button onclick="event.stopPropagation(); deleteTrainer('${trainer.id}')" class="w-full px-4 py-2 bg-red-600/20 hover:bg-red-600 text-red-400 hover:text-white rounded-lg font-medium transition-colors">
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');

            console.log('âœ… Rendered', approved.length, 'approved trainers');
        }

        // Approve trainer
        async function approveTrainer(id) {
            if (!confirm('Approve this trainer application?')) return;

            try {
                const response = await fetch(`${API_BASE_URL}/trainers/${id}/approve`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reviewedBy: 'admin' })
                });

                const result = await response.json();
                if (result.success) {
                    // Show password to admin
                    alert(`âœ… Trainer approved successfully!\n\nGenerated Password: ${result.password}\n\nAn email has been sent to the trainer with their login credentials.`);
                    showToast('Trainer approved and email sent!', 'success');
                    loadTrainers();
                } else {
                    showToast(result.message || 'Failed to approve', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Server error', 'error');
            }
        }

        // Reject trainer
        async function rejectTrainer(id) {
            const reason = prompt('Enter rejection reason (optional):');
            if (reason === null) return;

            try {
                const response = await fetch(`${API_BASE_URL}/trainers/${id}/reject`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reviewedBy: 'admin', reason: reason || 'Not specified' })
                });

                const result = await response.json();
                if (result.success) {
                    showToast('Application rejected', 'success');
                    loadTrainers();
                } else {
                    showToast(result.message || 'Failed to reject', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Server error', 'error');
            }
        }

        // Delete trainer
        async function deleteTrainer(id) {
            if (!confirm('Are you sure you want to delete this trainer? This action cannot be undone.')) return;

            try {
                const response = await fetch(`${API_BASE_URL}/trainers/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                if (result.success) {
                    showToast('Trainer deleted successfully', 'success');
                    loadTrainers();
                } else {
                    showToast(result.message || 'Failed to delete', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Server error', 'error');
            }
        }

        // Add trainer manually
        document.getElementById('addTrainerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const courses = document.getElementById('add-courses').value.split(',').map(c => c.trim()).filter(c => c);
            const topics = document.getElementById('add-topics').value.split(',').map(t => t.trim()).filter(t => t);

            const formData = {
                name: document.getElementById('add-name').value,
                email: document.getElementById('add-email').value,
                phone: document.getElementById('add-phone').value,
                experience: document.getElementById('add-experience').value,
                qualifications: document.getElementById('add-qualifications').value,
                bio: document.getElementById('add-bio').value,
                specializations: { courses, topics }
            };

            try {
                const response = await fetch(`${API_BASE_URL}/trainers/add`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                if (result.success) {
                    showToast('Trainer added successfully!', 'success');
                    document.getElementById('addTrainerForm').reset();
                    loadTrainers();
                    switchTab('approved');
                } else {
                    showToast(result.message || 'Failed to add trainer', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Server error', 'error');
            }
        });

        // Switch tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('border-primary', 'text-primary');
                btn.classList.add('border-transparent', 'text-slate-400');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            document.getElementById(`tab-${tab}`).classList.add('border-primary', 'text-primary');
            document.getElementById(`tab-${tab}`).classList.remove('text-slate-400');
            document.getElementById(`content-${tab}`).classList.add('active');
        }

        // View trainer details
        function viewTrainerDetails(id) {
            const trainer = allTrainers.find(t => t.id === id);
            if (!trainer) return;

            const modal = document.getElementById('trainerModal');
            const content = document.getElementById('modalContent');

            content.innerHTML = `
                <div class="space-y-6">
                    ${trainer.profilePicture ?
                    `<img src="${trainer.profilePicture}" class="w-full h-64 object-cover rounded-lg" alt="${trainer.name}">` :
                    `<div class="w-full h-64 bg-slate-800 rounded-lg flex items-center justify-center">
                        <span class="material-symbols-outlined text-8xl text-slate-600">person</span>
                    </div>`
                }
                    
                    <div>
                        <h3 class="text-2xl font-bold text-white mb-2">${trainer.name}</h3>
                        <p class="text-slate-400">${trainer.email} | ${trainer.phone}</p>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-slate-800 p-4 rounded-lg">
                            <p class="text-sm text-slate-400">Experience</p>
                            <p class="text-lg font-bold text-white">${trainer.experience} years</p>
                        </div>
                        <div class="bg-slate-800 p-4 rounded-lg">
                            <p class="text-sm text-slate-400">Status</p>
                            <p class="text-lg font-bold text-green-400">${trainer.status}</p>
                        </div>
                    </div>

                    <div>
                        <h4 class="text-lg font-bold text-white mb-2">Qualifications</h4>
                        <p class="text-slate-300">${trainer.qualifications || 'Not specified'}</p>
                    </div>

                    <div>
                        <h4 class="text-lg font-bold text-white mb-2">Bio</h4>
                        <p class="text-slate-300">${trainer.bio || 'No bio provided'}</p>
                    </div>

                    <div>
                        <h4 class="text-lg font-bold text-white mb-2">Courses</h4>
                        <div class="flex flex-wrap gap-2">
                            ${(trainer.specializations?.courses || []).map(course =>
                    `<span class="px-3 py-1 bg-primary/20 text-primary rounded-full text-sm">${course}</span>`
                ).join('') || '<p class="text-slate-400">No courses specified</p>'}
                        </div>
                    </div>

                    <div>
                        <h4 class="text-lg font-bold text-white mb-2">Topics</h4>
                        <div class="flex flex-wrap gap-2">
                            ${(trainer.specializations?.topics || []).map(topic =>
                    `<span class="px-3 py-1 bg-slate-700 text-slate-300 rounded-full text-sm">${topic}</span>`
                ).join('') || '<p class="text-slate-400">No topics specified</p>'}
                        </div>
                    </div>

                    <div class="bg-slate-800 p-4 rounded-lg">
                        <h4 class="text-sm font-bold text-slate-400 mb-2">Account Information</h4>
                        <p class="text-sm text-slate-300">Applied: ${new Date(trainer.appliedAt).toLocaleString()}</p>
                        ${trainer.reviewedAt ? `<p class="text-sm text-slate-300">Reviewed: ${new Date(trainer.reviewedAt).toLocaleString()}</p>` : ''}
                        ${trainer.reviewedBy ? `<p class="text-sm text-slate-300">Reviewed by: ${trainer.reviewedBy}</p>` : ''}
                        ${trainer.password ? `<p class="text-sm text-slate-300">Password: <code class="bg-slate-700 px-2 py-1 rounded">Set</code></p>` : ''}
                    </div>
                </div>
            `;

            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('trainerModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // Set trainer password
        async function setTrainerPassword(id, name) {
            const password = prompt(`Set new password for ${name}:`);
            if (!password) return;

            if (password.length < 4) {
                showToast('Password must be at least 4 characters', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/trainers/${id}/set-password`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const result = await response.json();
                if (result.success) {
                    showToast(`Password set for ${name}! Email sent with credentials.`, 'success');
                    loadTrainers();
                } else {
                    showToast(result.message || 'Failed to set password', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Server error', 'error');
            }
        }

        // Show toast
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `${type === 'success' ? 'bg-green-600' : 'bg-red-600'} text-white px-6 py-3 rounded-lg shadow-xl flex items-center gap-2`;
            toast.innerHTML = `
                <span class="material-symbols-outlined">${type === 'success' ? 'check_circle' : 'error'}</span>
                <span>${message}</span>
            `;
            document.getElementById('toast-container').appendChild(toast);
            setTimeout(() => toast.remove(), 5000);
        }
    </script>
