<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Modular Admin | Tech-Pro AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d141b;
            color: #e8eaed;
        }
    </style>
</head>

<body class="min-h-screen">
    <header class="bg-[#1a2332] border-b border-gray-800 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <a href="AILearningAdmin.html" class="text-gray-400 hover:text-white">
                        <span class="material-symbols-outlined text-[32px]">arrow_back</span>
                    </a>
                    <h1 class="text-2xl font-black text-white">Tech Modular Learning</h1>
                </div>
                <button onclick="saveAll()"
                    class="bg-green-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-green-700">Save
                    Changes</button>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <button onclick="addNew()"
            class="bg-[#137fec] text-white px-6 py-3 rounded-lg font-bold hover:bg-[#0066cc] mb-6 flex items-center gap-2">
            <span class="material-symbols-outlined">add</span>
            Add New Module
        </button>

        <div id="container" class="grid md:grid-cols-3 gap-6"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        let items = [];

        async function load() {
            try {
                const response = await fetch(`${API_BASE}/ai-learning/tech/modular`);
                const data = await response.json();
                if (data.success) {
                    items = data.data.modules || [];
                    render();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function render() {
            const container = document.getElementById('container');
            container.innerHTML = items.map((item, index) => `
                <div class="bg-[#1a2332] border border-gray-800 rounded-xl p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-sm font-black text-white">Module ${index + 1}</h3>
                        <button onclick="deleteItem(${index})" class="text-red-400 hover:text-red-300">
                            <span class="material-symbols-outlined text-[20px]">delete</span>
                        </button>
                    </div>
                    <div class="space-y-3">
                        <div>
                            <label class="block text-xs font-semibold text-gray-400 mb-1">Title</label>
                            <input type="text" value="${item.title}" onchange="update(${index}, 'title', this.value)" class="w-full px-3 py-2 text-sm rounded-lg bg-[#0d141b] border border-gray-700 text-white outline-none">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-gray-400 mb-1">Price (₹)</label>
                            <input type="number" value="${item.price}" onchange="update(${index}, 'price', parseInt(this.value))" class="w-full px-3 py-2 text-sm rounded-lg bg-[#0d141b] border border-gray-700 text-white outline-none">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-gray-400 mb-1">Duration</label>
                            <input type="text" value="${item.duration}" onchange="update(${index}, 'duration', this.value)" class="w-full px-3 py-2 text-sm rounded-lg bg-[#0d141b] border border-gray-700 text-white outline-none">
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function update(index, field, value) {
            items[index][field] = value;
        }

        function deleteItem(index) {
            if (confirm('Delete this module?')) {
                items.splice(index, 1);
                render();
            }
        }

        function addNew() {
            items.push({
                id: 'module_' + Date.now(),
                title: 'New Module',
                description: 'Module description',
                duration: '1 week',
                level: 'Beginner',
                price: 999
            });
            render();
        }

        async function saveAll() {
            try {
                const response = await fetch(`${API_BASE}/ai-learning/tech/modular`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ modules: items })
                });

                const data = await response.json();
                if (data.success) {
                    alert('✅ Saved successfully!');
                } else {
                    alert('❌ Failed to save');
                }
            } catch (error) {
                alert('❌ Error saving');
            }
        }

        load();
    </script>
</body>

</html>
